image: golang:1.15

stages:
  - test
  - build
  - release

.pages:
  stage: release  
  script:
    - make vendor install
    - make -C docs/examples all publish
  
.buildbase:
  stage: build
  needs:
    - test
  script:
    - make clean
    - make build -e GOOS=linux -e GOARCH=amd64
    - make build -e GOOS=linux -e GOARCH=arm
    - make build -e GOOS=darwin -e GOARCH=amd64
    - make build -e GOOS=windows -e GOARCH=amd64

test:
  stage: test
  script:
    - make clean test

build:development:
  extends: .buildbase
  artifacts:
    paths:
    - build
    expire_in: 1 week
  except:
    - master

build:release:
  extends: .buildbase
  artifacts:
    paths:
    - build
    expire_in: 6 mos
  only:
    - master

release:new:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: build:release
      artifacts: true
  artifacts:
    paths:
    - build
  release:
    name: 'Release $CI_COMMIT_TAG'
    tag_name: '$CI_COMMIT_TAG'
    ref: '$CI_COMMIT_TAG'
    description: CHANGELOG.md
    milestones: ["$CI_COMMIT_TAG"]
  rules:
    - if: $CI_COMMIT_TAG

pages:test:
  extends: .pages
  artifacts:
    paths:
    - public
    expire_in: 1 week
  except:
    - master
  
pages:
  extends: .pages
  artifacts:
    paths:
    - public
    expire_in: 6 mos
  only:
    - master
